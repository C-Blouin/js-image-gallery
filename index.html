<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Normalize the CSS before applying custom styles. -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Link Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Link JavaScript with the defer attribute. -->
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Start of container div -->
    <div id="container">
      <!-- Start of gallery section -->
      <section id="gallery">
        <!-- Start of focusImage container div -->
        <div id="figureContainer">
          <figure id="focusImage">
            <img
              src="images/gallery-image-1.jpg"             
              width="1000"
              height="668"
            />
          </figure>
        </div>
        <!-- End of focusImage container div -->
        <!-- Start of thumbnail image container div -->
        <div id="thumbnailContainer">
          <ul id="thumbImages">
            <!-- The li elements will be created using JavaScript -->
          </ul>
        </div>
        <!-- End of thumbnail image container div -->
      </section>
      <!-- End of gallery section -->
    </div>
    <!-- End of container div -->

    <!--

    Image 3 - Pohanic, R. (2021, August 4). Ice covered creek. Unsplash. https://unsplash.com/photos/6cf1-07togI

    Image 4 - Carcasci, E. (2017, February 1). Grey koala bear on tree. Unsplash. https://unsplash.com/photos/M9lslW1ueLo

    Image 5 - Ferlic, J. (2018, May 9). Wildlife photography of brown bear cub. Unsplash. https://unsplash.com/photos/SDivo1PTBDs

     -->
  </body>
</html>
